<!DOCTYPE html>
<html>
<head>
	<title>Selectator Plugin</title>
	<link rel="stylesheet" href="fm.selectator.jquery.css"/>
	<style>
		body {
			font-family: sans-serif;
			margin: 0;
			padding: 0;
		}
		#wrapper {
			padding: 15px;
		}
		#select1 {
			width: 200px;
		}
		#select2 {
			padding: 5px;
			width: 300px;
			height: 200px;
		}
		#select3 {
			width: 300px;
			height: 50px;
		}		
	</style>
	<script src="jquery-2.0.3.min.js"></script>
	<script src="fm.selectator.jquery.js"></script>
	<script>
		$(function () {
			$('#activate_selectator1').click(function () {
				if ($('#select1').data('selectator') === undefined) {
					$('#select1').selectator({
						useDimmer: false,
						labels: {
							search: 'Søg...'
						}
					});
					$('#activate_selectator1').val('destroy selectator');
				} else {
					$('#select1').selectator('destroy');
					$('#activate_selectator1').val('activate selectator');
				}
			});

			$('#activate_selectator2').click(function () {
				if ($('#select2').data('selectator') === undefined) {
					$('#select2').selectator({
						useDimmer: false,
						labels: {
							search: 'Søg...'
						}
					});
					$('#activate_selectator2').val('destroy selectator');
				} else {
					$('#select2').selectator('destroy');
					$('#activate_selectator2').val('activate selectator');
				}
			});

			$('#activate_selectator3').click(function () {
				if ($('#select3').data('selectator') === undefined) {
					$('#select3').selectator({
						useDimmer: true,
						labels: {
							search: 'Søg...'
						}
					});
					$('#activate_selectator3').val('destroy selectator');
				} else {
					$('#select3').selectator('destroy');
					$('#activate_selectator3').val('activate selectator');
				}
			});

			/*$('#select1, #select2, #select3').selectator({
				useDimmer: false,
				labels: {
					search: 'Søg...'
				}
			});*/

			/*setInterval(function () {
				if ($('#select2').find('option:selected').length > 0) {
					$('#select2').find('option:selected').last()[0].selected = false;
					$('#select2').selectator('refreshChosenItems');
				}
			}, 1000);*/
		});
	</script>
</head>
<body>
	<div id="wrapper">
		<select id="select1" name="select1">
			<option value="">&nbsp;</option>
			<option value="1" data-subtitle="Et" data-left="<img src='images/ingi.png'>" data-right="1">One</option>

			<option value="6">Six</option>

		<select id="select2" name="select2" multiple>
